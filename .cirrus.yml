docker_builder:
  only_if: $CIRRUS_BRANCH == 'master'
  env:
    DOCKER_USERNAME: ENCRYPTED[a]
    DOCKER_PASSWORD: ENCRYPTED[b]
  build_script:
    - docker build --tag casmlang/container.windows:latest .
  login_script:
    - docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
  push_script:
    - docker push casmlang/container.windows:latest
